<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>WebKeyBinder</title>
  
  <link href="./style/index.css" rel="stylesheet"/>
</head>
<body>

<div class="app">
  <div id="view"></div>
  
  <div class="main main__box">
    <div class="main__url url f-col">
      <label>Вставте URL необходимой страницы:</label>

      <div class="url__value f-row">
        <input id="input-url" class="url__input"/>
        <button id="btn-url" class="url__btn">Перейти</button>
      </div>
    </div>

    <div class="binder">
      <div class="binder__set-keys">
        <span id="index-btn" class="binder__index"></span>
        <input id="input-keys" class="binder__input">
        <button id="btn-bind" class="binder__btn">Bind</button>
      </div>

      <div class="binder__list"></div>
    </div>
  </div>
</div>

<script src="./js/renderer.js"></script>
</body>
</html>
